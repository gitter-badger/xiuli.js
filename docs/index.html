<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xiuli</title>

    <style>
        body {
            overflow: hidden;
            -webkit-perspective: 1000px;
            perspective: 1000px;
            background: #16222A;
            background: -webkit-linear-gradient(to right, #3A6073, #16222A);
            background: linear-gradient(to right, #3A6073, #16222A);

        }

        #menu {
            position: absolute;
            top: 0vh;
            z-index: 100;
        }

        #xiuli {
            position: absolute;
            -webkit-transition: all 2s;
            transition: all 2s;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        #section1 {
            width: 90vw;
            height: 90vh;
            position: absolute;
            background: red;
        }

        #section2 {
            width: 90vw;
            height: 90vh;
            position: absolute;
            background: yellow;
            -webkit-transform: translate3d(2000px, 0, 1px);
            transform: translate3d(2000px, 0, 1px);
        }

        #section3 {
            width: 90vw;
            height: 90vh;
            position: absolute;
            background: blue;
            -webkit-transform: translate3d(-1300px, 0, 0) rotate3d(1, 0, 0, 90deg);
            transform: translate3d(-1300px, 0, 0) rotate3d(1, 0, 0, 90deg);
        }

        #section4 {
            width: 90vw;
            height: 90vh;
            position: absolute;
            background: black;
            color: white;
            -webkit-transform: translate3d(-1300px, -1300px, 0) rotate3d(1, 0, 1, 90deg);
            transform: translate3d(-1300px, -1300px, 0) rotate3d(1, 0, 1, 90deg);
        }

        #section5 {
            width: 90vw;
            height: 90vh;
            position: absolute;
            background: green;
            -webkit-transform: translate3d(-1300px, 0, -1300px) rotate3d(1, 0, 1, 90deg);
            transform: translate3d(-1300px, 0, -1300px) rotate3d(1, 0, 1, 90deg);
        }
    </style>
</head>

<body>
    <div id="menu">
        <button type="button" id="button1" xiuli-target="section1">section1</button>
        <button type="button" id="button2" xiuli-target="section2">section2</button>
        <button type="button" id="button3" xiuli-target="section3">section3</button>
        <button type="button" id="button4" xiuli-target="section4">section4</button>
        <button type="button" id="button5" xiuli-target="section5">section5</button>
    </div>
    <div id="xiuli">
        <div id="section1">
            <h1>Section 1</h1>
        </div>
        <div id="section2">
            <h1>Section 2</h1>
        </div>
        <div id="section3">
            <h1>Section 3</h1>
        </div>
        <div id="section4">
            <h1>Section 4</h1>
        </div>
        <div id="section5">
            <h1>Section 5</h1>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/xiuli.js"></script>
    <!-- <script type="text/javascript" src="assets/js/xiuli.min.js"></script> -->
</body>

</html>
