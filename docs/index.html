<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xiuli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            overflow: hidden;
            -webkit-perspective: 500px;
            -moz-perspective: 500px;
            perspective: 500px;
            background: #16222A;
            background: -webkit-linear-gradient(to right, #3A6073, #16222A);
            background: -moz-linear-gradient(to right, #3A6073, #16222A);
            background: linear-gradient(to right, #3A6073, #16222A);
        }

        #menu {
            position: absolute;
            top: 0vh;
            z-index: 100;
        }

        #xiuli {
            transition-timing-function: linear;
        }

        #section1 {
            width: 50vw;
            height: 50vh;
            position: absolute;
            background: red;
        }

        #section2 {
            width: 50vw;
            height: 50vh;
            position: absolute;
            background: yellow;
        }

        #section3 {
            width: 50vw;
            height: 50vh;
            position: absolute;
            background: blue;
        }

        #section4 {
            width: 50vw;
            height: 50vh;
            position: absolute;
            background: black;
            color: white;
        }

        #section5 {
            width: 50vw;
            height: 50vh;
            position: absolute;
            background: green;
        }

        #section6 {
            width: 50vw;
            height: 50vh;
            position: absolute;
            background: green;
        }
    </style>
</head>

<body>
    <div id="menu">
        <button type="button" id="button1" onclick="xiuli.goto('section1',this)">section1</button>
        <button type="button" id="button2" onclick="xiuli.goto('section2',this)">section2</button>
        <button type="button" id="button3" onclick="xiuli.goto('section3',this)">section3</button>
        <button type="button" id="button4" onclick="xiuli.goto('section4',this)">section4</button>
        <button type="button" id="button5" onclick="xiuli.goto('section5',this)">section5</button>
        <button type="button" id="button6" onclick="xiuli.goto('section6',this)">section5</button>
        <button type="button" id="pre" onclick="xiuli.pre()">Previous</button>
        <button type="button" id="next" onclick="xiuli.next()">Next</button>
    </div>
    <div id="xiuli">
        <div id="section1" xiuli-target>
            <h1>Section 1</h1>
        </div>
        <div id="section2" xiuli-target>
            <h1>Section 2</h1>
        </div>
        <div id="section3" xiuli-target>
            <h1>Section 3</h1>
        </div>
        <div id="section4" xiuli-target>
            <h1>Section 4</h1>
        </div>
        <div id="section5" xiuli-target>
            <h1>Section 5</h1>
        </div>
        <div id="section6" xiuli-target>
            <h1>Section 6</h1>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/xiuli.js"></script>
    <script>
        var xiuli = new Xiuli();
        
    </script>
    <!-- <script type="text/javascript" src="assets/js/xiuli.min.js"></script> -->
</body>

</html>
