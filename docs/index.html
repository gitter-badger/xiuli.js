<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Xiuli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            overflow: hidden;
            -webkit-perspective: 1000px;
            -moz-perspective: 1000px;
            perspective: 1000px;
            text-align: center;
            background: #16222A;
            background: -webkit-linear-gradient(to right, #3A6073, #16222A);
            background: -moz-linear-gradient(to right, #3A6073, #16222A);
            background: linear-gradient(to right, #3A6073, #16222A);
        }

        #menu {
            position: absolute;
            top: 0vh;
            z-index: 100;
        }

        #xiuli {
            position: absolute;
            -webkit-transition: all 2s;
            -moz-transition: all 2s;
            transition: all 2s;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        #section1 {
            width: 90vw;
            min-width: 30px;
            height: 90vh;
            min-height: 400px;
            position: absolute;
            background: red;
        }

        #section2 {
            width: 90vw;
            min-width: 300px;
            height: 90vh;
            min-height: 400px;
            position: absolute;
            background: yellow;
            -webkit-transform: translate3d(2000px, 0, 1px);
            -moz-transform: translate3d(2000px, 0, 1px);
            transform: translate3d(2000px, 0, 1px);
        }

        #section3 {
            width: 90vw;
            min-width: 300px;
            height: 90vh;
            min-height: 400px;
            position: absolute;
            background: blue;
            -webkit-transform: translate3d(-1300px, 0, 0) rotate3d(1, 0, 0, 90deg);
            -moz-transform: translate3d(-1300px, 0, 0) rotate3d(1, 0, 0, 90deg);
            transform: translate3d(-1300px, 0, 0) rotate3d(1, 0, 0, 90deg);
        }

        #section4 {
            width: 90vw;
            min-width: 300px;
            height: 90vh;
            min-height: 400px;
            position: absolute;
            background: black;
            color: white;
            -webkit-transform: translate3d(-1300px, -1300px, 0) rotate3d(1, 0, 1, 90deg);
            -moz-transform: translate3d(-1300px, -1300px, 0) rotate3d(1, 0, 1, 90deg);
            transform: translate3d(-1300px, -1300px, 0) rotate3d(1, 0, 1, 90deg);
        }

        #section5 {
            width: 90vw;
            min-width: 300px;
            height: 90vh;
            min-height: 400px;
            position: absolute;
            background: green;
            -webkit-transform: translate3d(-1300px, 0, -1300px) rotate3d(1, 0, 1, 90deg);
            -moz-transform: translate3d(-1300px, 0, -1300px) rotate3d(1, 0, 1, 90deg);
            transform: translate3d(-1300px, 0, -1300px) rotate3d(1, 0, 1, 90deg);
        }
    </style>
</head>

<body>
    <div id="menu">
        <button type="button" id="button1" onclick="xiuli.goto('section1',this)">section1</button>
        <button type="button" id="button2" onclick="xiuli.goto('section2',this)">section2</button>
        <button type="button" id="button3" onclick="xiuli.goto('section3',this)">section3</button>
        <button type="button" id="button4" onclick="xiuli.goto('section4',this)">section4</button>
        <button type="button" id="button5" onclick="xiuli.goto('section5',this)">section5</button>
        <button type="button" id="pre" onclick="xiuli.pre()">Previous</button>
        <button type="button" id="next" onclick="xiuli.next()">Next</button>
    </div>
    <div id="xiuli">
        <div id="section1" xiuli-target>
            <h1>Section 1</h1>
        </div>
        <div id="section2" xiuli-target>
            <h1>Section 2</h1>
        </div>
        <div id="section3" xiuli-target>
            <h1>Section 3</h1>
        </div>
        <div id="section4" xiuli-target>
            <h1>Section 4</h1>
        </div>
        <div id="section5" xiuli-target>
            <h1>Section 5</h1>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/xiuli.js"></script>
    <!-- <script type="text/javascript" src="assets/js/xiuli.min.js"></script> -->
</body>

</html>
